<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StoneWeigh</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#136dec", "background-dark": "#101822", "surface-dark": "#192433" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-background-dark font-display text-white h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-8 bg-surface-dark rounded-2xl shadow-2xl border border-white/5">
        <div class="flex flex-col items-center mb-8">
            <div class="w-12 h-12 bg-primary rounded-xl flex items-center justify-center text-2xl font-bold mb-4">S</div>
            <h1 class="text-2xl font-bold">Selamat Datang</h1>
            <p class="text-gray-400">Silakan masuk untuk mengakses StoneWeigh</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <input type="hidden" name="_csrf" value="{{ .csrf_token }}">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                <input type="text" name="username" class="w-full bg-background-dark border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:border-primary transition-colors" placeholder="admin" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <input type="password" name="password" class="w-full bg-background-dark border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:border-primary transition-colors" placeholder="••••••••" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Kode Keamanan</label>
                <div class="flex gap-4 mb-2">
                    <img id="captcha-img" src="{{ .captchaB64 }}" alt="Captcha" class="h-12 rounded bg-white/5 cursor-pointer" onclick="refreshCaptcha()" title="Klik untuk ganti gambar">
                    <input type="hidden" id="captcha-id" name="captcha_id" value="{{ .captchaID }}">
                    <button type="button" onclick="refreshCaptcha()" class="text-xs text-primary hover:underline">Ganti Gambar</button>
                </div>
                <input type="text" name="captcha" class="w-full bg-background-dark border border-white/10 rounded-lg px-4 py-3 focus:outline-none focus:border-primary transition-colors" placeholder="Masukkan angka di atas" required>
            </div>

            <div id="error-msg" class="text-red-500 text-sm text-center hidden">Username atau Password salah</div>

            <button type="submit" class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition-colors">
                Masuk
            </button>
        </form>
    </div>

    <script>
        async function refreshCaptcha() {
            try {
                const res = await fetch('/api/captcha');
                const data = await res.json();
                if (data.id && data.b64) {
                    document.getElementById('captcha-img').src = data.b64;
                    document.getElementById('captcha-id').value = data.id;
                }
            } catch (e) {
                console.error("Gagal refresh captcha", e);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            // Note: CSRF Middleware in Gin usually expects X-CSRF-TOKEN header or form field.
            // Since we are sending JSON, we must put it in the header if middleware requires it,
            // OR ensure middleware reads from body/query too.
            // 'utrack/gin-csrf' checks header 'X-CSRF-TOKEN' or form '_csrf'.
            // Since we send JSON, we should extract _csrf and send it as header.

            const data = Object.fromEntries(formData);
            const csrfToken = data._csrf;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': csrfToken
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = result.redirect;
                } else {
                    const errorEl = document.getElementById('error-msg');
                    errorEl.innerText = result.error || 'Login gagal';
                    errorEl.classList.remove('hidden');
                    // Refresh captcha on failure to prevent reuse
                    refreshCaptcha();
                }
            } catch (err) {
                console.error(err);
                document.getElementById('error-msg').innerText = "Terjadi kesalahan sistem";
                document.getElementById('error-msg').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
