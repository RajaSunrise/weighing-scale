{{ define "header" }}
<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - StoneWeigh</title>

    <!-- Fonts (Using System Fonts for Performance) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX for SPA-like transitions -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "primary-hover": "#115dc7",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                        "surface-dark": "#192433",
                        "card-dark": "#192433",
                        "card-hover": "#233348",
                        "border-dark": "#2e3f56",
                        "text-secondary": "#92a9c9",
                        "success": "#0bda5e",
                        "warning": "#eab308",
                    },
                    fontFamily: {
                        "display": ["system-ui", "sans-serif"],
                        "body": ["system-ui", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Blink animation */
        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        @media print {
            aside, nav, .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased h-screen flex overflow-hidden" hx-boost="true">

    <!-- Navigation Sidebar -->
    {{ if .showNav }}
    <aside class="w-64 bg-surface-dark border-r border-border-dark flex flex-col justify-between hidden md:flex no-print-sidebar">
        <div class="p-6">
            <div class="flex items-center gap-3 mb-8 logo-brand">
                <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center text-white font-bold text-xl">S</div>
                <h1 class="text-xl font-bold tracking-tight">StoneWeigh</h1>
            </div>

            <nav class="space-y-1">
                <a href="/dashboard" class="flex items-center gap-3 px-4 py-3 rounded-lg {{ if eq .active "dashboard" }}bg-primary/10 text-primary{{ else }}text-text-secondary hover:text-white hover:bg-card-hover{{ end }} transition-colors">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="/weighing" class="flex items-center gap-3 px-4 py-3 rounded-lg {{ if eq .active "weighing" }}bg-primary/10 text-primary{{ else }}text-text-secondary hover:text-white hover:bg-card-hover{{ end }} transition-colors">
                    <span class="material-symbols-outlined">scale</span>
                    <span class="font-medium">Timbangan</span>
                </a>
                <a href="/reports" class="flex items-center gap-3 px-4 py-3 rounded-lg {{ if eq .active "reports" }}bg-primary/10 text-primary{{ else }}text-text-secondary hover:text-white hover:bg-card-hover{{ end }} transition-colors">
                    <span class="material-symbols-outlined">description</span>
                    <span class="font-medium">Laporan</span>
                </a>
                <a href="/settings" class="flex items-center gap-3 px-4 py-3 rounded-lg {{ if eq .active "settings" }}bg-primary/10 text-primary{{ else }}text-text-secondary hover:text-white hover:bg-card-hover{{ end }} transition-colors">
                    <span class="material-symbols-outlined">settings</span>
                    <span class="font-medium">Pengaturan</span>
                </a>
            </nav>
        </div>
        <div class="p-6 border-t border-border-dark">
            <div class="flex items-center gap-3 logo-user">
                <div class="w-10 h-10 rounded-full bg-card-hover flex items-center justify-center">
                    <span class="material-symbols-outlined text-text-secondary">person</span>
                </div>
                <div>
                    <p class="text-sm font-bold">{{ .CurrentUser }}</p>
                    <a href="/logout" class="text-xs text-text-secondary hover:text-white" hx-boost="false">Keluar (Logout)</a>
                </div>
            </div>
        </div>
    </aside>
    {{ end }}

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
{{ end }}
