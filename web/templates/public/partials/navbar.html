{{ define "public_navbar" }}
    <header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-b-border-dark bg-[#18181b]/95 backdrop-blur-md px-4 md:px-10 py-3">
        <a href="/" class="flex items-center gap-4 text-white cursor-pointer">
            <div class="size-8 text-primary">
                <span class="material-symbols-outlined text-3xl">terrain</span>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Mitra Batu Split</h2>
        </a>

        <!-- Desktop Nav -->
        <div class="hidden lg:flex flex-1 justify-end gap-8 items-center">
            <nav class="flex items-center gap-6">
                <a href="/" class="text-sm font-medium leading-normal transition-colors text-slate-300 hover:text-primary {{ if eq .active "home" }}text-primary font-bold{{ end }}">Beranda</a>
                <a href="/produk" class="text-sm font-medium leading-normal transition-colors text-slate-300 hover:text-primary {{ if eq .active "produk" }}text-primary font-bold{{ end }}">Produk</a>
                <a href="/galeri" class="text-sm font-medium leading-normal transition-colors text-slate-300 hover:text-primary {{ if eq .active "galeri" }}text-primary font-bold{{ end }}">Galeri</a>
                <a href="/tentang" class="text-sm font-medium leading-normal transition-colors text-slate-300 hover:text-primary {{ if eq .active "tentang" }}text-primary font-bold{{ end }}">Tentang</a>
                <a href="/artikel" class="text-sm font-medium leading-normal transition-colors text-slate-300 hover:text-primary {{ if eq .active "artikel" }}text-primary font-bold{{ end }}">Berita</a>
                <a href="/kontak" class="text-sm font-medium leading-normal transition-colors text-slate-300 hover:text-primary {{ if eq .active "kontak" }}text-primary font-bold{{ end }}">Kontak</a>
            </nav>
            <div class="flex items-center gap-4">
                 <button id="theme-toggle" class="flex items-center justify-center p-2 rounded-lg text-slate-300 hover:bg-white/10 transition-colors">
                    <span class="material-symbols-outlined dark:hidden">dark_mode</span>
                    <span class="material-symbols-outlined hidden dark:block">light_mode</span>
                 </button>
                 <a href="/faq" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-primary hover:bg-amber-700 transition-colors text-white text-sm font-bold leading-normal tracking-[0.015em]">
                    <span class="truncate">Pusat Bantuan</span>
                </a>
                <a href="/login" class="flex cursor-pointer items-center justify-center rounded-lg h-9 px-4 border border-border-dark hover:bg-surface-dark transition-colors text-white text-sm font-bold">
                    Login
                </a>
            </div>
        </div>

        <!-- Mobile Menu Toggle -->
        <button id="mobile-menu-btn" class="lg:hidden text-white">
            <span class="material-symbols-outlined">menu</span>
        </button>
    </header>

    <!-- Mobile Menu Dropdown -->
    <div id="mobile-menu" class="hidden lg:hidden fixed top-16 left-0 w-full bg-[#18181b] border-b border-border-dark z-40 p-4 flex flex-col gap-4 shadow-xl">
        <a href="/" class="text-slate-300 hover:text-primary py-2 text-sm font-medium">Beranda</a>
        <a href="/produk" class="text-slate-300 hover:text-primary py-2 text-sm font-medium">Produk</a>
        <a href="/galeri" class="text-slate-300 hover:text-primary py-2 text-sm font-medium">Galeri</a>
        <a href="/tentang" class="text-slate-300 hover:text-primary py-2 text-sm font-medium">Tentang</a>
        <a href="/artikel" class="text-slate-300 hover:text-primary py-2 text-sm font-medium">Berita</a>
        <a href="/kontak" class="text-slate-300 hover:text-primary py-2 text-sm font-medium">Kontak</a>
        <a href="/visi-misi" class="text-slate-300 hover:text-primary py-2 text-sm font-medium">Visi & Misi</a>
        <a href="/syarat-ketentuan" class="text-slate-300 hover:text-primary py-2 text-sm font-medium">Syarat & Ketentuan</a>
        <a href="/privasi" class="text-slate-300 hover:text-primary py-2 text-sm font-medium">Kebijakan Privasi</a>
        <a href="/faq" class="text-slate-300 hover:text-primary py-2 text-sm font-medium">FAQ</a>
        <a href="/login" class="text-slate-300 hover:text-primary py-2 text-sm font-medium">Login</a>
        <div class="pt-2 border-t border-border-dark">
             <button id="theme-toggle-mobile" class="w-full flex items-center gap-2 py-2 text-slate-300 hover:text-primary">
                <span class="material-symbols-outlined dark:hidden">dark_mode</span>
                <span class="material-symbols-outlined hidden dark:block">light_mode</span>
                <span class="text-sm font-medium">Ganti Tema</span>
             </button>
        </div>
    </div>
{{ end }}
