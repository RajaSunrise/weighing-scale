{{ template "header" . }}

<div class="h-full flex flex-col p-6 gap-6">
    <header class="flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-white">Konfigurasi Hardware</h2>
            <p class="text-text-secondary">Kelola koneksi timbangan dan kamera CCTV</p>
        </div>
        <button onclick="openStationModal()" class="px-4 py-2 bg-primary hover:bg-primary-hover text-white rounded-lg font-bold flex items-center gap-2">
            <span class="material-symbols-outlined">add</span> Tambah Stasiun
        </button>
    </header>

    <!-- Station List -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 overflow-y-auto">
        <!-- Populated via JS -->
        <div id="station-grid" class="contents"></div>
    </div>
</div>

<!-- Add/Edit Station Modal -->
<div id="station-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
    <div class="bg-surface-dark border border-border-dark rounded-xl p-6 w-full max-w-lg">
        <h3 class="text-xl font-bold text-white mb-4" id="modal-title">Stasiun Baru</h3>
        <form id="station-form" class="space-y-4">
            <input type="hidden" name="id" id="station-id">

            <div>
                <label class="block text-xs font-bold text-text-secondary mb-1">Nama Stasiun</label>
                <input type="text" name="name" id="station-name" class="w-full bg-background-dark border border-border-dark rounded px-3 py-2 text-white" placeholder="Contoh: Timbangan Gerbang Depan" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-text-secondary mb-1">Port Serial</label>
                    <input type="text" name="scale_port" id="station-port" class="w-full bg-background-dark border border-border-dark rounded px-3 py-2 text-white" placeholder="COM1 / /dev/ttyUSB0" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-text-secondary mb-1">Baud Rate</label>
                    <input type="number" name="baud_rate" id="station-baud" class="w-full bg-background-dark border border-border-dark rounded px-3 py-2 text-white" value="9600" required>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-text-secondary mb-1">Daftar Kamera CCTV</label>
                <div id="camera-list" class="space-y-2 mb-2">
                    <!-- Dynamic inputs -->
                </div>
                <button type="button" onclick="addCameraInput()" class="text-xs text-primary hover:text-primary-hover font-bold flex items-center gap-1">
                    <span class="material-symbols-outlined text-sm">add</span> Tambah Kamera
                </button>
            </div>

            <div class="flex items-center gap-2 mt-2">
                <input type="checkbox" name="enabled" id="station-enabled" class="w-4 h-4 rounded bg-background-dark border-border-dark text-primary focus:ring-primary" checked>
                <label for="station-enabled" class="text-sm text-white">Aktifkan Stasiun Ini</label>
            </div>

            <div class="flex justify-end gap-2 mt-6">
                <button type="button" onclick="closeStationModal()" class="px-4 py-2 text-text-secondary hover:text-white">Batal</button>
                <button type="submit" class="px-4 py-2 bg-primary hover:bg-primary-hover text-white rounded font-bold">Simpan</button>
            </div>
        </form>
    </div>
</div>

<script>
// Trigger immediately for HTMX swaps
loadStations();

async function loadStations() {
    const res = await fetch('/api/stations');
    const stations = await res.json();
    const container = document.getElementById('station-grid');
    container.innerHTML = '';

    stations.forEach(st => {
        const div = document.createElement('div');
        div.className = "bg-surface-dark border border-border-dark rounded-xl p-6 relative group hover:border-primary/50 transition-colors";
        // Count cameras
        const camCount = st.cameras ? st.cameras.length : 0;
        const camText = camCount > 0 ? `${camCount} CCTV Connected` : (st.camera_url ? "Legacy Config" : "Default USB");

        // Use a hidden textarea to store full JSON to avoid quoting issues in onclick
        const jsonId = `json-station-${st.ID}`;

        div.innerHTML = `
            <textarea id="${jsonId}" class="hidden">${JSON.stringify(st)}</textarea>
            <div class="flex justify-between items-start mb-4">
                <div class="flex items-center gap-3">
                    <div class="p-3 bg-primary/10 text-primary rounded-lg">
                        <span class="material-symbols-outlined">scale</span>
                    </div>
                    <div>
                        <h3 class="font-bold text-white text-lg">${st.name}</h3>
                        <p class="text-xs text-text-secondary">ID: ${st.ID}</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick='editStationFromJSON("${jsonId}")' class="p-2 hover:bg-white/10 rounded text-text-secondary hover:text-white">
                        <span class="material-symbols-outlined text-sm">edit</span>
                    </button>
                    <button onclick="deleteStation(${st.ID})" class="p-2 hover:bg-red-500/10 rounded text-red-500">
                        <span class="material-symbols-outlined text-sm">delete</span>
                    </button>
                </div>
            </div>

            <div class="space-y-3">
                <div class="flex items-center justify-between text-sm p-3 bg-black/20 rounded border border-white/5">
                    <span class="text-text-secondary">Serial Port</span>
                    <span class="font-mono text-white">${st.scale_port} <span class="text-xs text-gray-500">(${st.baud_rate})</span></span>
                </div>
                <div class="flex items-center justify-between text-sm p-3 bg-black/20 rounded border border-white/5">
                    <span class="text-text-secondary">Kamera</span>
                    <span class="font-mono text-white truncate max-w-[200px]">${camText}</span>
                </div>
                <div class="flex items-center justify-between text-sm pt-2">
                     <span class="text-text-secondary">Status</span>
                     <span class="px-2 py-0.5 rounded text-xs font-bold ${st.enabled ? 'bg-success/10 text-success' : 'bg-red-500/10 text-red-500'}">
                        ${st.enabled ? 'AKTIF' : 'NON-AKTIF'}
                     </span>
                </div>
            </div>
        `;
        container.appendChild(div);
    });
}

function openStationModal() {
    document.getElementById('station-form').reset();
    document.getElementById('station-id').value = '';
    document.getElementById('camera-list').innerHTML = ''; // Clear cameras
    addCameraInput(); // Add one empty
    document.getElementById('modal-title').innerText = "Stasiun Baru";
    document.getElementById('station-modal').classList.remove('hidden');
    document.getElementById('station-modal').classList.add('flex');
}

function editStationFromJSON(jsonId) {
    const raw = document.getElementById(jsonId).value;
    const data = JSON.parse(raw);
    editStation(data);
}

function editStation(data) {
    document.getElementById('station-id').value = data.ID;
    document.getElementById('station-name').value = data.name;
    document.getElementById('station-port').value = data.scale_port;
    document.getElementById('station-baud').value = data.baud_rate;
    document.getElementById('station-enabled').checked = data.enabled;

    // Load Cameras
    const container = document.getElementById('camera-list');
    container.innerHTML = '';

    if (data.cameras && data.cameras.length > 0) {
        data.cameras.forEach(cam => addCameraInput(cam.name, cam.rtsp_url));
    } else if (data.camera_url) {
        // Legacy support
        addCameraInput("Default View", data.camera_url);
    } else {
        addCameraInput(); // Empty
    }

    document.getElementById('modal-title').innerText = "Edit Stasiun";
    document.getElementById('station-modal').classList.remove('hidden');
    document.getElementById('station-modal').classList.add('flex');
}

function addCameraInput(name = "", url = "") {
    const div = document.createElement('div');
    div.className = "flex gap-2";
    div.innerHTML = `
        <input type="text" name="cam_name" value="${name}" placeholder="Nama (e.g. Depan)" class="w-1/3 bg-background-dark border border-border-dark rounded px-3 py-2 text-white text-xs">
        <input type="text" name="cam_url" value="${url}" placeholder="RTSP URL" class="flex-1 bg-background-dark border border-border-dark rounded px-3 py-2 text-white text-xs">
        <button type="button" onclick="this.parentElement.remove()" class="text-red-500 hover:bg-red-500/10 rounded p-1">
            <span class="material-symbols-outlined text-sm">close</span>
        </button>
    `;
    document.getElementById('camera-list').appendChild(div);
}

function closeStationModal() {
    document.getElementById('station-modal').classList.add('hidden');
    document.getElementById('station-modal').classList.remove('flex');
}

document.getElementById('station-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);

    // Convert types
    data.baud_rate = parseInt(data.baud_rate);
    data.enabled = data.enabled === 'on';

    // Collect cameras
    data.cameras = [];
    const names = document.getElementsByName('cam_name');
    const urls = document.getElementsByName('cam_url');
    for(let i=0; i<names.length; i++) {
        if(urls[i].value.trim() !== "") {
            data.cameras.push({
                name: names[i].value.trim() || `Camera ${i+1}`,
                rtsp_url: urls[i].value.trim()
            });
        }
    }

    const id = document.getElementById('station-id').value;

    // Always delete ID from data payload, as it causes issues with Go struct binding (string vs uint)
    // For updates, the ID is already in the URL.
    delete data.id;
    // Also remove temp camera fields that confuse the backend
    delete data.cam_name;
    delete data.cam_url;

    const url = id ? `/api/stations/${id}` : '/api/stations';
    const method = id ? 'PUT' : 'POST';

    const res = await fetch(url, {
        method: method,
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    });

    if(res.ok) {
        closeStationModal();
        loadStations();
    } else {
        alert("Gagal menyimpan");
    }
});

async function deleteStation(id) {
    if(!confirm('Hapus stasiun ini?')) return;
    await fetch('/api/stations/'+id, { method: 'DELETE' });
    loadStations();
}
</script>
