services:
  app:
    build: .
    container_name: stoneweigh-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DB_DRIVER=sqlite
      - DB_NAME=stoneweigh.db
      - ENABLE_DEMO_SCALE=true
    volumes:
      - ./logs:/app/logs:z
      - ./data:/app/data:z
      - ./web/static/images:/app/web/static/images:z
      - ./models:/app/models:z
    user: "0:0"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
